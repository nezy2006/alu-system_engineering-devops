<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background: #1e1e2f;
            color: #fff;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        img {
            width: 150px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Ceci n'est pas une page</p>
        <p>Oops! Looks like you are lost.</p>
        <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Lost Icon">
        <p>Go back to <a href="/">safety</a>.</p>
    </div>
</body>
</html>
